version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: bot_chat_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: bot_chat
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bot_chat_network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: bot_chat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bot_chat_network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bot_chat_backend
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8888
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASS=root123
      - DB_NAME=bot_chat
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8888:8888"
    depends_on:
      - mysql
      - redis
    networks:
      - bot_chat_network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bot_chat_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - bot_chat_network

volumes:
  mysql_data:
  redis_data:

networks:
  bot_chat_network:
    driver: bridge
